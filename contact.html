    <section class="contact-main">
        <div class="contact-container">
            <div class="contact-background">
                <img src="static/CBackground4.jpeg" alt="Background 4">
            </div>
            <div class="contact-heading">
                <h1>Contact</h1>
            </div>
            <div class="contact-form">
                <h3 class="form-header">Get In Touch:</h3>
                <form action="info">
                    <label for="name">Name:</label> <br><br>
                    <input type="text" name="name" id="name" placeholder="Name"> <br><br>
                    <label for="email">Email:</label> <br><br>
                    <input type="email" name="email" id="email" placeholder="name@email.com"> <br><br>
                    <label for="phone">Phone:</label> <br><br>
                    <input type="text" name="phone" id="phone" placeholder="(123)-456-7890"> <br><br>
                    <label for="reason">Reason for Contact:</label> <br><br>
                    <textarea name="reason" id="reason" rows="8"></textarea>
                    <input type="submit" name="submit" id="submit">
                </form>
            </div>
            <div class="contact-body">
                <p>BUSINESS INQUIRIES: <br>
